  <template name="departments">
    {{#if currentUser}}
	<div class="panel panel-primary dept-table">
		 <div class="panel-heading">
		   <h3 class="panel-title">Manage Departments</h3>
		 </div>
		 <div class="panel-body">
		 </div>
		 <table class="table table-hover">
		   <thead>
		     <tr>
		       <th width="120">#</th>
		       <th>Name</th>
		       <th>Dept Head</th>
		       <th></th>
		     </tr>
		   </thead>
		   <tbody>
		   	  {{#each departments}}
		   	  <tr>
		   	    <td>{{_id}}</td>
		   	    <td>{{name}}</td>
		   	    <td>{{head}}</td>
		   	    <td><a href="#" class="btn btn-danger btn-tiny delete-department">Delete</a></td>
		   	  </tr>
		   	  {{else}}
		   	  <tr>
		   	    <td rowspan="3">There are no departments created</td>
		   	  </tr>
		   	  {{/each}}
		   </tbody>
		 </table>
		</div>
		{{else}}
    <h2>Welcome to Customer Support</h2>
    <p>Please use the login form on the left to login and view your tickets</p>
   {{/if}}
     </template>


  <template name="add_departments">
   {{#if currentUser}}
    <h3>Add a department</h3>
  	  <form role="form" class="add-departments-form">
          <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" name="name">
		  </div>
		  <div class="form-group">
		    <label for="head">Department Head</label>
		    <input type="text" class="form-control" id="head" name="head">
		  </div>

		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
			{{else}}
    <h2>Welcome to Customer Support</h2>
    <p>Please use the login form on the left to login and view your tickets</p>
   {{/if}}
  </template>
