<template name="mytickets">
   {{#if currentUser}}
	<div class="panel panel-primary ticket-table">
	 <div class="panel-heading">
	   <h3 class="panel-title">Open Tickets</h3>
	 </div>
	 <div class="panel-body">
	 </div>
	 <table class="table table-hover">
	   <thead>
	     <tr>
	       <th width="120">#</th>
	       <th>Subject</th>
	       <th>Date Opened</th>
	       <th>Status</th>
	     </tr>
	   </thead>
	   <tbody>
	   	  {{#each tickets}}
	   	  <tr>
	   	    <td>{{_id}}</td>
	   	    <td><a href="/ticket/{{_id}}">{{subject}}</a></td>
	   	    <td>{{formatDate createdAt}}</td>
	   	    <td>{{capFirst status}}</td>
	   	    <td><a href="#" class="btn btn-danger btn-tiny close-ticket">Close</a></td>
	   	  </tr>
	   	  {{else}}
	   	  <tr>
	   	    <td rowspan="3">You have no open tickets</td>
	   	  </tr>
	   	  {{/each}}
	   </tbody>
	 </table>
	</div>
   {{else}}
    <h2>Welcome to Customer Support</h2>
    <p>Please use the login form on the left to login and view your tickets</p>
   {{/if}}

<div id="openTicketModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Open Ticket</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="open-ticket-form">
          <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" name="name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" name="name">
		  </div>
		   <div class="form-group">
		    <label for="sub">Subject</label>
		    <input type="text" class="form-control" id="sub" name="sub">
		  </div>
		   <div class="form-group">
		    <label for="department">Department</label>
		    <select  class="form-control" id="department" name="department">
		     {{#each departments}}
		      <option value="{{name}}">{{name}}</option>
		     {{/each}}
		    </select>
		  </div>
		    <div class="form-group">
		    <label for="priority">Priority</label>
		    <select  class="form-control" id="priority" name="priority">
		      <option value="low">Low</option>
		      <option value="medium" selected>Medium</option>
		      <option value="high">High</option>
		    </select>
		  </div>
		    <div class="form-group">
		    <label for="message">Message</label>
		    <textarea  class="form-control" id="message" name="message"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit Ticket</button>
		</form>
      </div>
    </div>

  </div>
</div>
</template>
